<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Stories Menu</title>
    <link rel="stylesheet" href="/instagram-Stories.css">
</head>
<body>
    <div class="container">
        <ul class="boy-avater">
            <li class="boy-list">
                <a class="boy-link" href="#">
                    <img class="boy-img" src="/img/avater-boy.avif" alt="profile">
                </a>
                <p class="para">julian</p>
            </li>
        </ul>

        <ul class="girl-avater">
            <li class="girl-list">
                <a class="girl-link" href="#">
                    <img class="girl-img" src="/img/avater-girl.jpg" alt="profile">
                    <span>live</span>
                </a>
            </li>
            scrimdella
        </ul>

        <ul class="men-avater">
            <li class="men-list">
                <a class="men-link" href="#">
                    <img class="men-img" src="/img/avater-men.avif" alt="profile">
                </a>
            </li>
            gumdrop
        </ul>
    </div>
</body>
</html>
